<div class="container__big-card">
  <div class="big-card__photo">
    <a [routerLink]="['content', bigCard.id]">
      <img src="{{ bigCard.photoCover }}" alt="" />
    </a>
    <span>{{ bigCard.date }}</span>
  </div>
  <a [routerLink]="['content', bigCard.id]" class="big-card__title">
    {{ bigCard.cardTitle }}
  </a>
  <p class="big-card__description">
    {{ bigCard.cardDescription }}
  </p>
</div>
