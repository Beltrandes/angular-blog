<div class="container__small-card">
  <div class="small-card__photo">
    <a [routerLink]="['content', smallCard.id]">
      <img src="{{smallCard.photoCover}}" alt="">
    </a>
  </div>
  <div class="small-card__description">
    <span>{{smallCard.date}}</span>
    <a [routerLink]="['content', smallCard.id]">{{smallCard.cardTitle}}</a>
  </div>
</div>
